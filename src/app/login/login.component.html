<div class="container-fluid login-container">
  <div class="row">
    <div class="col-lg-12">
      <div class="logo-container">
        <a href="/">Come<span>On</span>Iran</a>
      </div>
        <div class="login-page" *ngIf="isLogin">
            <div class="form">
              <form class="login-form" (submit)="loginUser()">
                <h4>Account Login</h4>
                <input type="text" (keyup)="onKey($event,'username')" name="'username'" placeholder="username"/>
                <input type="password" (keyup)="onKey($event,'password')" placeholder="password"/>
                <p class="forgot">Forgot <a href="reset-password">pasword?</a></p>
                <input type="submit" class="button" value="Login"/>
                <p class="message">Not registered? <a href="register">Create an account</a></p>
                <p class="error" *ngIf="wrongData">*Wrong username and password</p>
              </form>
            </div>
        </div>
    </div>
  </div>
</div>
